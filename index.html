<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation 2</title>
    <link rel = "stylesheet" href = "css/index.css">
    <script src = "js/index.js"></script>
</head>
<body>
    <div id ="div">
        <form autocomplete="off">
            <label id = "login">Login</label>
            <input type = "text" name = "login" id = "log"  size = "30" required><br><br>
            <label id = "password">Password</label>
            <input type = "password" name = "password" id = "pass"  size = "30"  onkeyup = "check()" required>
            <label id = "checks"></label><br><br>
            <label id = "cPassword">Confirm Password</label>
            <input type = "password" name = "cPassword" id = "cPass" size = "30" onkeyup = "check()" required><br><br>
            <label id = "gender">Gender</label>
            <select id = "selGender" name = "gender" required>
            <option value = "Choose">Choose One:</option>
            <option value = "Male">Male</option>
            <option value = "Female">Female</option>
            </select><br><br>
            <label id = "email">Email</label>
            <input type = "email" name = "email"  id = "textEmail" size = "30" required><br><br>
            <input type = "button" name = "Submit" id = "Submit" value = "Register" onclick = "validForm()"><br>
            <b><label id = "Submited"></label></b>
            <b><label id = "result"></label></b><br><br>

        </form>
</body>
</html>
